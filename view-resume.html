<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Resume - Eeshan Paul</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0078d7 0%, #00c6fb 50%, #ff512f 100%);
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        .resume-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 32px 24px 24px 24px;
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80vw;
            max-width: 900px;
        }
        h2 {
            background: linear-gradient(90deg,#0078d7,#dd2476);
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 18px;
            text-align: center;
        }
        .resume-container {
            width: 100%;
            height: 70vh;
            box-shadow: 0 2px 12px rgba(0,120,215,0.10);
            background: #f9f9f9;
            border-radius: 12px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }
        .back-btn {
            margin-top: 24px;
            padding: 12px 32px;
            background: linear-gradient(90deg,#ff512f,#dd2476);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(221,36,118,0.15);
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: linear-gradient(90deg,#dd2476,#ff512f);
        }
    </style>
</head>
<body>
    <div class="resume-card">
        <h2>My Resume</h2>
        <div class="resume-container">
            <iframe src="files/Eeshan_resume.pdf"></iframe>
        </div>
        <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
    </div>
</body>
</html>
